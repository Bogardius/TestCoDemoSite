<title>init_petstore</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">init_petstore</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/petstoreWeb/</td>
	<td></td>
</tr>
<tr>
	<td>pause</td>
	<td>30000</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>link=Stop Derby DB (stops the DB to allow redeploy)</td>
	<td></td>
</tr>
<tr>
	<td>storeBodyText</td>
	<td>DB Stopped</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>id=initDB</td>
	<td></td>
</tr>
<tr>
	<td>storeBodyText</td>
	<td>DB Initialized</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>id=enter</td>
	<td></td>
</tr>

</tbody></table>
</body>
